{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block js %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <h1>新規登録</h1>
                <hr>
                <form method="post">
                    <div class="form-group">
                        <label for="inputId">ID</label>
                        <input type="id" class="form-control" id="inputId" aria-describedby="idHelp" placeholder="ID"
                            name="id" required>
                        <small id="idHelp" class="form-text text-muted">IDはすべて小文字でお願いします（登録時、自動で小文字に変換されます）</small>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">ぱすわーど</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                            name="password" required>
                    </div>
                    {% for message in get_flashed_messages() %}
                    <div class="flash">{{ message }}</div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">新規登録</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
