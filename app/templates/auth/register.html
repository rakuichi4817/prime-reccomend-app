{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <h1>新規登録</h1>
                <hr>
                <form method="post">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label class="form-question required" for="inputId">ID</label>
                            <input type="id" class="form-control" id="inputId" aria-describedby="idHelp"
                                placeholder="ID（半角英数字）" name="id" pattern="^[0-9A-Za-z]+$" required>
                            <small id="idHelp" class="form-text text-muted">半角英数字でお願いします。</small>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label class="form-question required" for="inputName">ニックネーム</label>
                            <input type="id" class="form-control" id="inputName" placeholder="ニックネーム" name="name"
                                required>
                        </div>
                        <div class="col-3 form-group">
                            <label class="form-question required" for="inputSex">性別</label>
                            <select class="form-select" aria-label="sex" id="sex" name="sex" required>
                                <option selected>-選択-</option>
                                <option value="その他">その他</option>
                                <option value="男性">男性</option>
                                <option value="女性">女性</option>
                            </select>
                        </div>
                        <div class="col-9">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label class="form-question required" for="birthday">誕生日</label>
                                        <input type="number" class="form-control" id="birthyear" min="1900" max="2021"
                                            name="birthyear" placeholder="YYYY">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <label class="form-question" for="birthmonth">&nbsp</label>
                                        <input type="number" class="form-control" id="birthmonth" min="1" max="12"
                                            name="birthmonth" placeholder="MM">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <label class="form-question" for="birthyear">&nbsp</label>
                                        <input type="number" class="form-control" id="birthday" min="1" max="31"
                                            name="birthday" placeholder="DD">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-question required" for="inputPassword">パスワード</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="登録用パスワード"
                                    pattern="^[0-9A-Za-z]+$" minlength="6" name="password" required>
                                <small id="inputPassword" class="form-text text-muted">半角英数字6文字以上でお願いします。</small>
                            </div>
                            <div class="form-group">
                                <label class="form-question required" for="inputCheckPassword">パスワード確認</label>
                                <input type="password" class="form-control" id="inputCheckPassword"
                                    placeholder="もう一度入力して下さい" pattern="^[0-9A-Za-z]+$" minlength="6"
                                    name="checkPassword" required>
                            </div>
                        </div>

                        {% for message in get_flashed_messages() %}
                        <div class="flash">{{ message }}</div>
                        {% endfor %}

                        <div class="d-grid gap-1 col-12 mx-auto">
                            <button type="submit" class="btn btn-primary">確認</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
